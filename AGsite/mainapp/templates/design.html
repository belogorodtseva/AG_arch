<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/lib/w3.css">
{% load staticfiles %}
<style>
.hphoto {display:none;}
</style>
<body>

<h2 class="w3-center">Automatic Slideshow</h2>
<div id="scroller" style="width: 100%; height: 40%; margin: 0 auto;">
<div class="w3-content w3-section" style="max-width:500px">
    <ul>
            <!-- Define photos here -->
            <li><img class="hphoto" src="{% static 'img/headphoto/s1.jpg' %}" width="auto" height="100%" /></li>
            <li><img class="hphoto" src="{% static 'img/headphoto/s2.jpg' %}" width="auto" height="100%" /></li>
            <li><img class="hphoto" src="{% static 'img/headphoto/s3.jpg' %}" width="auto" height="100%" /></li>
            <li><img class="hphoto" src="{% static 'img/headphoto/s4.jpg' %}" width="auto" height="100%" /></li>
            <li><img class="hphoto" src="{% static 'img/headphoto/s5.jpg' %}" width="auto" height="100%" /></li>

        </ul>
</div>
</div>
<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("hphoto");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
