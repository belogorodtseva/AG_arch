<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
	.container {
		position: absolute;
		width: 100%;
		height: 100%;
		background-color: black;
	}
	.carousel {
    position: static;
	}
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
			height: 90%;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;

  }
  </style>
</head>
<body>
{% block photos %}
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="10" class="active"></li>
    {% for APH in Arch_photo %}
        <li data-target="#myCarousel" data-slide-to="{{ APH.pk }}" ></li>
    {% endfor %}
    </ol>

    <!-- Wrapper for slides -->


      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/" >
        </div>
        {% for APH in Arch_photo %}
            <div class="item ">
              <img src="{{ APH.archimg.url }}" >
            </div>
        {% endfor %}
      </div>


{% endblock %}
<a class="close" href="/en/architecture/" role="button" style="position:fixed; top:30px; right:30px; height:20px; width:20px; background-color:white; z-index:10; "> 

</a>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
